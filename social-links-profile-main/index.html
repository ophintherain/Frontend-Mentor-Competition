<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" >  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  
  <div class="card">
    <header class="introduction">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="photo">
      <p class="name">Jessica Randall</p>
      <p class="address">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
    
    </header>
    
    <main>
      <div class="social-media">GitHub</div>
      <div class="social-media">Frontend Mentor</div>
      <div class="social-media">LinkedIn</div>
      <div class="social-media">Twitter</div>
      <div class="social-media">Instagram</div>
    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ophintherain">OphiLA</a>.
  </footer>
</body>
</html>
