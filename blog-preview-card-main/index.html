<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <article class="card">
      <img class="img" src="./assets/images/illustration-article.svg" alt="Illustration related to HTML and CSS foundations">

      <header>
        <p class="label">Learning</p>
        <time class="time" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="title">HTML & CSS Foundations</h1>
      </header>

      <section class="content">
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>

      <footer class="publisher">
        <img class="avatar" src="./assets/images//image-avatar.webp" alt="Avatar of Greg Hooper">
        <figcaption class="author">Greg Hooper</figcaption>
      </footer>
    </article>
  </div>
</body>
</html>
